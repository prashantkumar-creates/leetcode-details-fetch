<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Leetcode Details</title>
</head>
<body>
    <div class="container">
        <h1>Leetcode Details Fetch</h1>
       <div class="user-section">
           <p>Enter your leetcode username</p>
            <div class="user-input">
                
                <input id="input-box" type="text" placeholder="enter your username ...">
                <button id="search">Search</button>
            </div>
       </div>

       <div class="stats-section">
           <div class="progress">
               <div class="progrss-item">
                   <div class="esay-progress">
                       <span id="easy-lebel">Easy     :</span>
                       <div><progress  id="easybar" value="85" min="0" max="300">85%</progress> </div>
                        
                   </div>
               </div>
               <div class="progrss-item">
                   <div class="medium-progress">
                       <span id="medium-lebel">Medium :</span>
                       <div><progress  id="mediumbar" value="85" min="0" max="300">85%</progress> </div>
                   </div>
               </div>
               <div class="progrss-item">
                   <div class="hard-progress">
                       <span id="hard-lebel">Hard  :</span>
                       <div><progress  id="hardbar" value="85" min="0" max="300">85%</progress> </div>
                   </div>
               </div>
           </div>
       </div>
        
       
         

      
    </div>
    <script src="index.js"></script>
</body>
</html>
